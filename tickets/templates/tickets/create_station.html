{% extends 'tickets/base.html' %}

{% block title %}Pridať stanicu{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Pridať novú stanicu</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Uložiť</button>
    </form>
    <a href="{% url 'station_list' %}" class="btn btn-secondary mt-3">Späť na zoznam</a>
</div>
{% endblock %}
